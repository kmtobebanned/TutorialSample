name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
    # Review gh actions docs if you want to further define triggers, paths, etc
    # https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#on

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Sparse checkout action
        uses: snow-actions/sparse-checkout@v1.2.0
        with:
          patterns: |
            DocsGeneration
            Source

      - name: Download Doxygen Binary
        run: wget -O doxygen-1.9.5 https://sourceforge.net/projects/doxygen/files/rel-1.9.5/doxygen-1.9.5.linux.bin.tar.gz/download
        
      - name: Unzip & Install Doxygen
        run: |
          tar -xvf doxygen-1.9.5
          cd doxygen-1.9.5
          sudo make install

      - name: Check Doxygen Version
        run: |
          doxygen -v
          doxygen DocsGeneration/Doxyfile

      - name: Check TutorialSample folder
        run: ls -lah /home/runner/work/TutorialSample 
        
      - name: Check Doxygen output
        run: ls -lah ./DocsGeneration/doxygen-output 
        
      - name: Install Python Packages
        run: |
          pip install beautifulsoup4
          pip install pandas

      - name: Run Python scraping
        run: |
          python3 DocsGeneration/bs_parser_copy.py
            
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: "./DocsGeneration/docs/package-lock.json"


      - name: Install dependencies
        working-directory: ./DocsGeneration/docs
        run: npm install --frozen-lockfile
      - name: Build website
        working-directory: ./DocsGeneration/docs
        run: npm run build

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./DocsGeneration/docs/build
          # The following lines assign commit authorship to the official
          # GH-Actions bot for deploys to `gh-pages` branch:
          # https://github.com/actions/checkout/issues/13#issuecomment-724415212
          # The GH actions bot is used by default if you didn't specify the two fields.
          # You can swap them out with your own user credentials.
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
